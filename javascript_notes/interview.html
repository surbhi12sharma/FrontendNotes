<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Counter</h1>
        <button onclick="postive()"><b>+</b></button>
        <span id="countvar">0</span>
        <button onclick="negative()"><b>-</b></button>
    </div>
    <script>
        let count = 0
        function postive(){
            count += 1
            document.getElementById('countvar').innerText = count
        }

        function negative(){
            count -= 1
            // alert(count)
            document.getElementById('countvar').innerText = count
        }
    </script>
</body>
</html>
